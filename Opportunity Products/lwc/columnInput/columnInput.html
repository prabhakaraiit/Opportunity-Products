<template>

    <div class={gridcls} onmouseover={handleEdit} onmouseout={diableEdit} style="width: 160px; min-height:10px;" >
        <div class="slds-col slds-size_1-of-6">
            <template if:false={isLocked} >
                <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="Edit" class={btnIconclass} 
                                    title="Edit" onclick={handleEditAction}>
                </lightning-button-icon>
            </template>
        </div>

        <div class="slds-col slds-size_5-of-6"> 
           
            <template if:true={isText} >
                <lightning-formatted-text value={fieldValue} ></lightning-formatted-text>
            </template>

            <template if:true={isNumber} >
                <lightning-formatted-number value={fieldValue}></lightning-formatted-number> 
            </template>

            <template if:true={isCheckbox} >
                <lightning-input type="checkbox"  checked={fieldValue} class="ltngInput" 
                        disabled></lightning-input>
            </template>
            
            <template if:true={isPicklist} >
                <lightning-formatted-text value={fieldValue} ></lightning-formatted-text>
            </template>

            <template if:true={isDate} >
                <lightning-formatted-date-time value={fieldValue} year="numeric" month="numeric" day="numeric">
                </lightning-formatted-date-time>
            </template>

            <template if:true={isDateTime} >
                <lightning-formatted-date-time value={fieldValue} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                        minute="2-digit"  time-zone-name="short" hour12="false"> 
                </lightning-formatted-date-time>
            </template>
        </div>
   </div> 

   <c-column-input-edit  
            oncolumnupdate={handleUpdate} 
            onadvancediscountupdate={handleDiscountUpdate}>
    </c-column-input-edit>

</template>
