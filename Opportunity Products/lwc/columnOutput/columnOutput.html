<template>
    <div>
        <div class="imagecontainer" lwc:dom="manual"></div>

        <template if:true={isProductName} >
            <template if:true={wrapText}>
                <span class="slds-cell-wrap" >
                    <lightning-formatted-text value={fieldValue} ></lightning-formatted-text>
                </span>
            </template>
            <template if:false={wrapText}>
                <lightning-formatted-text value={fieldValue} ></lightning-formatted-text>
            </template>
        </template>

        <template if:false={isProductName} >
            <template if:true={isText} >
                <lightning-formatted-text value={fieldValue} ></lightning-formatted-text>
            </template>
            <template if:true={isPicklist} >
                <lightning-formatted-text value={fieldValue} ></lightning-formatted-text>
            </template>
            <template if:true={isNumber} >
                <lightning-formatted-number value={fieldValue}></lightning-formatted-number>
            </template> 
            <template if:true={isCheckbox} >
                <lightning-input type="checkbox"  checked={fieldValue} disabled></lightning-input>
            </template>
            <template if:true={isDate} >
                <lightning-formatted-date-time value={fieldValue} year="numeric" month="numeric" day="numeric"></lightning-formatted-date-time>
            </template>
            <template if:true={isDateTime} >
                <lightning-formatted-date-time value={fieldValue} year="numeric" month="numeric" day="numeric" hour="2-digit"
                                                minute="2-digit"  time-zone-name="short" hour12="false"> </lightning-formatted-date-time>
                
            </template>
        </template>
   </div>
</template>
